name: soc-destruction

on: 
  workflow_dispatch:
    inputs:
      env:
        description: "Environment"
        required: true 
        default: "dev"

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: "us-east-1"
  S3_BUCKET: ${{ secrets.S3_BUCKET }}

jobs:
  destroy:
    name: "Destroy SOC infra"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.2.5

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init
        
      - name: Terraform Validate
        id: validate
        run: terraform validate 

      - name: AWS Plan Copy
        run: aws s3 cp ${{env.S3_BUCKET}}/${{ github.event.inputs.env }}.tfstate terraform.tfstate
        id: copy
      
      - name: Show Destroy Plan
        run: terraform plan -destroy
        continue-on-error: true 

      - name: Destroy resource jobs
        id: destroy
        run: terraform destroy -auto-approve 

      - name: Delete plan file
        if: steps.destroy.outcome == 'success'
        run: aws s3 rm ${{env.S3_BUCKET}}/${{ github.event.inputs.env }}.tfstate 


